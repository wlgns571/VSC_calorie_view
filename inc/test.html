<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/inc/css/style.css?2022021402">
    <title>Document</title>
</head>

<body>
    <form name="frm" method="get">
        <table class="tbl-y">
            <colgroup>
                <col style="width:144px"/>
                <col style="width:auto"/>
            </colgroup>
            <tbody>
                <tr>
                    <th>성별 </th>
                    <td>
                        <input type="radio" class="radio" id="sex" name="sex" value="F" checked/><label class="pre" for="female"> 여자      </label>
                        <input type="radio" class="radio" id="sex" name="sex" value="M" /><label class="pre" for="male"> 남자</label>
                    </td>
                </tr>
                <tr>
                    <th>키</th>
                    <td>
                        <input type="text" class="ipt2" style="width:95px" id="stature" name="stature" maxlength="3" onkeydown="this.value=this.value.replace(/[^0-9]/g,'')" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onblur="this.value=this.value.replace(/[^0-9]/g,'')" /><span class="dash"> cm</span>
                    </td>
                </tr>
                <tr>
                    <th>몸무게</th>
                    <td>
                        <input type="text" class="ipt2" style="width:95px" id="weight" name="weight" maxlength="3" onkeydown="this.value=this.value.replace(/[^0-9]/g,'')" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onblur="this.value=this.value.replace(/[^0-9]/g,'')" /><span class="dash"> kg</span>
                    </td>
                </tr>
                <tr>
                    <th>목표 체중</th>
                    <td>
                        <input type="text" class="ipt2" style="width:95px" id="goal_weight" name="goal_weight" maxlength="3" onkeydown="this.value=this.value.replace(/[^0-9]/g,'')" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onblur="this.value=this.value.replace(/[^0-9]/g,'')" /><span class="dash"> kg</span>
                    </td>
                </tr>
                <tr>
                    <th>연령</th>
                    <td>
                        <div class="date-wrap clfix">
                            <input type="text" class="ipt2" style="width:95px" id="byear" name="byear" onkeydown="this.value=this.value.replace(/[^0-9]/g,'')" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onblur="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="4" /><span class="dash"> 년  </span>
                            <div class="select-wrap4">
                                <select class="select4" id="bmonth" name="bmonth">
                                    
                                        <option value="1">1</option>
                                    
                                        <option value="2">2</option>
                                    
                                        <option value="3">3</option>
                                    
                                        <option value="4">4</option>
                                    
                                        <option value="5">5</option>
                                    
                                        <option value="6">6</option>
                                    
                                        <option value="7">7</option>
                                    
                                        <option value="8">8</option>
                                    
                                        <option value="9">9</option>
                                    
                                        <option value="10">10</option>
                                    
                                        <option value="11">11</option>
                                    
                                        <option value="12">12</option>
                                    
                                </select>
                                <span class="select-arr4"></span>
                            </div><span class="dash"> 월</span>
                            <div class="select-wrap4">
                                <select class="select4" id="bday" name="bday">
                                    
                                        <option value="1">1</option>
                                    
                                        <option value="2">2</option>
                                    
                                        <option value="3">3</option>
                                    
                                        <option value="4">4</option>
                                    
                                        <option value="5">5</option>
                                    
                                        <option value="6">6</option>
                                    
                                        <option value="7">7</option>
                                    
                                        <option value="8">8</option>
                                    
                                        <option value="9">9</option>
                                    
                                        <option value="10">10</option>
                                    
                                        <option value="11">11</option>
                                    
                                        <option value="12">12</option>
                                    
                                        <option value="13">13</option>
                                    
                                        <option value="14">14</option>
                                    
                                        <option value="15">15</option>
                                    
                                        <option value="16">16</option>
                                    
                                        <option value="17">17</option>
                                    
                                        <option value="18">18</option>
                                    
                                        <option value="19">19</option>
                                    
                                        <option value="20">20</option>
                                    
                                        <option value="21">21</option>
                                    
                                        <option value="22">22</option>
                                    
                                        <option value="23">23</option>
                                    
                                        <option value="24">24</option>
                                    
                                        <option value="25">25</option>
                                    
                                        <option value="26">26</option>
                                    
                                        <option value="27">27</option>
                                    
                                        <option value="28">28</option>
                                    
                                        <option value="29">29</option>
                                    
                                        <option value="30">30</option>
                                    
                                        <option value="31">31</option>
                                    
                                </select>
                                <span class="select-arr4"></span>
                            </div><span class="dash"> 일</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>체중 감량 기간</th>
                    <td>
                        <input type="text" class="ipt2" style="width:95px" id="goal_term" name="goal_term" onkeydown="this.value=this.value.replace(/[^0-9]/g,'')" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onblur="this.value=this.value.replace(/[^0-9]/g,'')"/>
                        <input type="radio" class="radio" id="month" name="goal_term_type" value="M" checked /><label class="pre" for="month"> 개월      </label>
                        <input type="radio" class="radio" id="day" name="goal_term_type" value="D" /><label class="pre" for="day"> 일</label>
                    </td>
                </tr>
                <tr>
                    <th>평소 활동량</th>
                    <td>
                        <ul class="mt10-list">
                            <li><input type="radio" class="radio" id="work01" name="active_mass" value="0.1" checked/> <label for="work01">활동안함 <span class="p-gray">(운동을 전혀 안 해요.)</span></label></li>
                            <li><input type="radio" class="radio" id="work02" name="active_mass" value="0.3"/> <label for="work02">가벼운 활동 <span class="p-gray">(평소 가벼운 운동이나 스포츠를 즐겨요)</span></span></label></li>
                            <li><input type="radio" class="radio" id="work03" name="active_mass" value="0.6"/> <label for="work03">보통 활동 <span class="p-gray">(평소 적당한 운동이나 스포츠를 즐겨요.)</span></span></label></li>
                            <li><input type="radio" class="radio" id="work04" name="active_mass" value="0.7"/> <label for="work04">많은 활동 <span class="p-gray">(평소 강렬한 운동이나 스포츠를 즐겨요.)</span></span></label></li>
                            <li><input type="radio" class="radio" id="work05" name="active_mass" value="0.9"/> <label for="work05">격심한 활동 <span class="p-gray">(평소 매우 심한 운동을 하거나 육체를 쓰는 직업이예요.)</span></span></label></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="btn-ac">
        <a href="javascript:;"><img src="/img/btn/btn_calorie.png" alt="칼로리 처방 받기" onclick="calorie_view();" /></a>
    </div>
    <script>
        function calorie_view(){
            if ($("#stature").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
                alert("키를 입력해주세요.");
                $("#stature").val("");
                $("#stature").focus();
                return;
            }

            if ($("#weight").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
                alert("몸무게를 입력해주세요.");
                $("#weight").val("");
                $("#weight").focus();
                return;
            }

            if ($("#goal_weight").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
                alert("목표체중을 입력해주세요.");
                $("#goal_weight").val("");
                $("#goal_weight").focus();
                return;
            }

            if ($("#byear").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
                alert("다이어트시작 년도를 입력해주세요.");
                $("#byear").val("");
                $("#byear").focus();
                return;
            }

            if ($("#bmonth").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
                alert("다이어트시작 월을 입력해주세요.");
                $("#bmonth").val("");
                $("#bmonth").focus();
                return;
            }

            if ($("#bday").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
                alert("다이어트시작 일을 입력해주세요.");
                $("#bday").val("");
                $("#bday").focus();
                return;
            }

            if ($("#goal_term").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
                alert("체중감량기간을 입력해주세요.");
                $("#goal_term").val("");
                $("#goal_term").focus();
                return;
            }

            var frm = document.frm;
            frm.action = "/calorie_view.html"

            var v_stature = $("#stature").val();
            var v_weight = $("#weight").val();
            var v_goal_weight = $("#goal_weight").val();
            var v_byear = $("#byear").val();
            var v_bmonth = $("#bmonth").val();
            var v_bday = $("#bday").val();
            var v_goal_term_type = document.querySelector("input[name='goal_term_type']:checked").value;
            var v_goal_term = $("#goal_term").val();
            var v_sex = document.querySelector("input[name='sex']:checked").value;
            var v_active_mass = document.querySelector("input[name='active_mass']:checked").value;

            localStorage.setItem('stature', v_stature);
            localStorage.setItem('weight', v_weight);
            localStorage.setItem('goal_weight', v_goal_weight);
            localStorage.setItem('byear', v_byear);
            localStorage.setItem('bmonth', v_bmonth);
            localStorage.setItem('bday', v_bday);
            localStorage.setItem('goal_term_type', v_goal_term_type);
            localStorage.setItem('goal_term', v_goal_term);
            localStorage.setItem('sex', v_sex);
            localStorage.setItem('v_active_mass', v_active_mass);

            frm.submit();
        }



    </script>

</body>
</html>
