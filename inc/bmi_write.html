<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<script src="/inc/js/jquery.min.js"></script>

	<!--[if lt IE 9]><script src="/javascript/html5shiv.js"></script><![endif]-->
	<script src="/inc/js/jquery.placeholder.enhanced-1.5.js"></script>
	<script src="/inc/js/common.js?2021082501"></script>
	<script src="/inc/js/jquery.cycle2.js"></script>
	<script type="text/javascript" src="/inc/js/common.js?2019032001"></script>
	<link rel="stylesheet" href="/inc/css/style.css?2022021402">

	<!-- 20160204 자바스크립트 추가 -->
	<script src="/inc/js/common3.js"></script>
	<script src="/inc/js/common_sub.js"></script>
	<!-- //20160204 자바스크립트 추가 -->
	<title>Document</title>
</head>

<body>
	<!-- container // -->
	<div id="container">
		<!-- contents // -->
		<div class="contents my">

			<p class="path">나의 BMI 지수 확인</p>
			<h2>나의 BMI 지수 확인</h2>

			<div class="tbl-y-wrap r5">
				<form name="frm" method="get">
					<table class="tbl-y">
						<colgroup>
							<col style="width:144px" />
							<col style="width:auto" />
						</colgroup>
						<tbody>
							<tr>
								<th>성별 </th>
								<td>
									<input type="radio" class="radio" id="sex" name="sex" value="F" checked /><label
										class="pre" for="female"> 여자 </label>
									<input type="radio" class="radio" id="sex" name="sex" value="M" /><label class="pre"
										for="male"> 남자</label>
								</td>
							</tr>
							<tr>
								<th> 연령</th>
								<td>
									<div class="date-wrap clfix">
										<input type="text" class="ipt2" style="width:95px" id="byear" name="byear"
											onkeydown="this.value=this.value.replace(/[^0-9]/g,'')"
											onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"
											onblur="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="4" /><span
											class="dash"> 년 </span>
										<div class="select-wrap4">
											<select class="select4" id="bmonth" name="bmonth">

												<option value="1">1</option>

												<option value="2">2</option>

												<option value="3">3</option>

												<option value="4">4</option>

												<option value="5">5</option>

												<option value="6">6</option>

												<option value="7">7</option>

												<option value="8">8</option>

												<option value="9">9</option>

												<option value="10">10</option>

												<option value="11">11</option>

												<option value="12">12</option>

											</select>
											<span class="select-arr4"></span>
										</div><span class="dash"> 월</span>
										<div class="select-wrap4">
											<select class="select4" id="bday" name="bday">

												<option value="1">1</option>

												<option value="2">2</option>

												<option value="3">3</option>

												<option value="4">4</option>

												<option value="5">5</option>

												<option value="6">6</option>

												<option value="7">7</option>

												<option value="8">8</option>

												<option value="9">9</option>

												<option value="10">10</option>

												<option value="11">11</option>

												<option value="12">12</option>

												<option value="13">13</option>

												<option value="14">14</option>

												<option value="15">15</option>

												<option value="16">16</option>

												<option value="17">17</option>

												<option value="18">18</option>

												<option value="19">19</option>

												<option value="20">20</option>

												<option value="21">21</option>

												<option value="22">22</option>

												<option value="23">23</option>

												<option value="24">24</option>

												<option value="25">25</option>

												<option value="26">26</option>

												<option value="27">27</option>

												<option value="28">28</option>

												<option value="29">29</option>

												<option value="30">30</option>

												<option value="31">31</option>

											</select>
											<span class="select-arr4"></span>
										</div><span class="dash"> 일</span>
									</div>
								</td>
							</tr>
							<tr>
								<th>키</th>
								<td>
									<input type="text" class="ipt2" style="width:95px" id="stature" name="stature"
										onkeydown="this.value=this.value.replace(/[^0-9]/g,'')"
										onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"
										onblur="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="3" /><span
										class="dash"> cm</span>
								</td>
							</tr>
							<tr>
								<th>몸무게</th>
								<td>
									<input type="text" class="ipt2" style="width:95px" id="weight" name="weight"
										onkeydown="this.value=this.value.replace(/[^0-9]/g,'')"
										onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"
										onblur="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="3" /><span
										class="dash"> kg</span>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>

			<p class="space1 bul-exclamation f11bold"> 비만도 측정(BMI) 이란?<br /><span class="p-gray">나이, 신장(cm)과 체중(kg)만으로
					비만을 판정하는 비만 지수</span></p>

			<div class="btn-ac">
				<a href="javascript:;"><img src="/img/btn/btn_ok.gif" alt="확인" onclick="bmi_view();" /></a>
			</div>
		</div><!-- // contents -->

		<script>
			function bmi_view() {
				if ($("#byear").val().replace(/(^\s*)|(\s*$)/g, "") == '') {
					alert("태어난 년도를 입력해주세요.");
					$("#byear").val("");
					$("#byear").focus();
					return;
				}

				if ($("#bmonth").val().replace(/(^\s*)|(\s*$)/g, "") == '') {
					alert("태어난 월을 입력해주세요.");
					$("#bmonth").val("");
					$("#bmonth").focus();
					return;
				}

				if ($("#bday").val().replace(/(^\s*)|(\s*$)/g, "") == '') {
					alert("태어난 일을 입력해주세요.");
					$("#bday").val("");
					$("#bday").focus();
					return;
				}

				if ($("#stature").val().replace(/(^\s*)|(\s*$)/g, "") == '') {
					alert("키를 입력해주세요.");
					$("#stature").val("");
					$("#stature").focus();
					return;
				}

				if ($("#weight").val().replace(/(^\s*)|(\s*$)/g, "") == '') {
					alert("몸무게를 입력해주세요.");
					$("#weight").val("");
					$("#weight").focus();
					return;
				}

				var frm = document.frm;
				var cast = {
					"성별": $("#sex").val(),
					"년도": $("#byear").val(),
					"월": $("#bmonth").val(),
					"일": $("#bday").val(),
					"키": $("#stature").val(),
					"몸무게": $("#wieght").val()
				};

				// Json Object를 저장하기
				localStorage.setItem("cast", JSON.stringify(cast));

				frm.action = "/inc/bmi_view.html"
				frm.submit();
			}
		</script>
</body>

</html>
